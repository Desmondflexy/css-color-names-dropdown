<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>css color names</title>
</head>

<body>
    <h1>CSS COLOR NAMES</h1>
    <div class="outer">
        <h2></h2>
        <div class="under">
            <select class="form" name="color" id="color"></select>
            <input class="form" type="text" list="colors" id="hex" maxlength="7" placeholder="#1234AB">
            <datalist id="colors">

            </datalist>
            <input class="form" type="text" readonly id="rgb">
        </div>
    </div>
</body>

</html>
