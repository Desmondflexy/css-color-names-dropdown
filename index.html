<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script defer src="main.js"></script>
    <title>css color names</title>
</head>

<body>
    <h1>CssColorNames</h1>
    <div class="outer">
        <h2></h2>
        <fieldset>
            <legend>RGB Slider</legend>
            <div class="under">
                <input class="rgb-slider" type="range" id="red" min="0" max="255">
                <input class="rgb-slider" type="range" id="green" min="0" max="255">
                <input class="rgb-slider" type="range" id="blue" min="0" max="255">
            </div>
        </fieldset>
        <div class="under">
            <select class="form" name="color" id="color" autofocus></select>
            <input class="form" id="hex" maxlength="7" pattern="#([A-F]|\d){6}" title="Color hexcode" required>
            <output class="form" id="rgb"></output>
        </div>
    </div>
    <footer>Desmond Ikilo (ikilodesmond@gmail.com</footer>
    
</body>

</html>
